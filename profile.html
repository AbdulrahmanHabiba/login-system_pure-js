<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen">

  <!-- Navbar -->
  <div id="navbar-placeholder"></div>

  <!-- Main -->
  <main class="container mx-auto flex-1 flex justify-center items-center p-6">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl m-6">
      <div class="text-center mb-8">
        <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-12 h-12 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-900">Welcome Back!</h2>
        <p class="text-gray-600 mt-2">Here's your profile information</p>
      </div>

      <div id="profile-info" class="space-y-6">
        <!-- Profile information will be loaded here -->
      </div>

      <div class="mt-8 text-center">
        <button id="logoutBtn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition duration-200">
          Logout
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
